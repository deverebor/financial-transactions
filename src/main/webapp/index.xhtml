<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet library="styles" name="index.css" />
    <title>Cadastro de transações financeiras</title>
</h:head>
<h:body>
    <h:form>
        <label for="codeInput" class="financial__label">
            Código:
        </label>
        <h:inputText id="codeInput" class="financial__input" value="#{financialMemoryDataBase.code}" />

        <label for="transactionDateInput" class="financial__label">
            Data da transação:
        </label>
        <h:inputText id="transactionDateInput" class="financial__input" value="#{financialMemoryDataBase.transactionDate}" />

        <label for="transactionTypeInput" class="financial__label">
            Tipo da transação:
        </label>
        <h:inputText id="transactionTypeInput" class="financial__input" value="#{financialMemoryDataBase.transactionType}" />

        <label for="clientAccountInput" class="financial__label">
            Conta do cliente:
        </label>
        <h:inputText id="clientAccountInput" class="financial__input" value="#{financialMemoryDataBase.clientAccount}" />

        <h:button
                class="financial__button"
                value="Cadastrar"
                action="index.xhtml"
        />
    </h:form>

    <section>
        <h1>Transação cadastrada:</h1>
        <ol>
           <li>
               Código: <h:outputText value="#{financialMemoryDataBase.code}" />
           </li>

           <li>
               Data da transação: <h:outputText value="#{financialMemoryDataBase.transactionDate}" />
           </li>

           <li>
                Tipo da transação: <h:outputText value="#{financialMemoryDataBase.transactionType}" />
           </li>

           <li>
               Conta do cliente: <h:outputText value="#{financialMemoryDataBase.clientAccount}" />
           </li>
        </ol>
    </section>
</h:body>
</html>
